<!doctype html>
<html>

<head>
    <title>RESTless</title>
    <link rel="stylesheet" href="pure-min.css" />
    <style>
        .content {
            margin: 0 auto;
            max-width: 1000px;
            width: 100%;
        }

        .url-div {
            display: flex;
        }
    </style>
</head>

<body>
    <main>
        <div class="pure-g">
            <div class="pure-u-1-6" style="bottom: 0">
                <div class="pure-menu" style="padding: 2ex">
                    <span class="pure-menu-heading">RESTless</span>
                    <ul class="pure-menu-list">
                        <li class="pure-menu-item">
                            <a href="#" class="pure-menu-link">Home</a>
                        </li>
                        <li class="pure-menu-item">
                            <a href="#" class="pure-menu-link">Logs</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="pure-u-5-6">
                <div class="content">
                    <h1>RESTless - a local REST client</h1>
                    <h5>MY API</h5>
                    <form class="pure-form">
                        <div class="url-div">
                            <select id="http-method" class="pure-input">
                                <option>GET</option>
                                <option>POST</option>
                                <option>PUT</option>
                                <option>DELETE</option>
                                <option>PATCH</option>
                            </select>
                            <input type="url" placeholder="Target URL" style="flex-grow: 10;" />
                            <button type="submit" class="pure-button pure-button-primary">Test</button>
                        </div>
                    </form>
                    <h5>Header</h5>
                    <table class="pure-table pure-table-bordered" style="width: 100%">
                        <thead>
                            <tr>
                                <th>Key</th>
                                <th>Value</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                
                                <td>Content-Type</td>
                                <td>application/json</td>
                            </tr>
                            <tr>
                                <td><input type="text" placeholder="Key" /></td>
                                <td><input type="text" placeholder="Value" /></td>
                            </tr>
                        </tbody>
                    </table>
                    <h5>Body</h5>
                    <form class="pure-form">
                        <textarea class="pure-input-1" placeholder="Body for request"></textarea>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
